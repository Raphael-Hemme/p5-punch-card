<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="p5.min.js"></script>
    <meta charset="utf=8">
  </head>
  <body>
    <header>
      <h1>P5 - Punch Card Pattern</h1>
      <h3>PUN<s>CH C</s>ART<s>D</s> PATTERN</h3>
    </header>
    <main>
      <script src="sketch.js"></script>
    </main>
    <div class="btn-container">
      <div class="btn-inner-container">
        <button id="saveBtn" type="button" onclick="saveFile();">save</button>
        <button id="reloadBtn" type="button" onclick="location.reload();">reload</button>
      </div>
    </div>
    <div class="shortcut-container">
      <div class="keyboard-shortcuts">
        <p>If you are using a physical keyboard, you can alternatively press: </p>
        <ul>
          <li><span class="key-highlight">s</span> to save the punchcard and</li>
          <li><span class="key-highlight">f5</span> to generate a new punchcard</li>
        </ul>
      </div>
    </div>
  </body>
</html>
